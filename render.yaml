# Render deploy config â€” secrets are set in the Render dashboard, not here
services:
  - type: web
    name: websites-natalie
    runtime: python
    plan: starter
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn clawbot_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RENDER_EXTERNAL_URL
        value: https://websites-natalie.onrender.com
      - key: TOKEN_CACHE_TYPE
        value: file
