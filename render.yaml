# Deploy this FastAPI SMS app on Render (same style as OpenClaw)
# See: https://render.com/docs/deploy-fastapi
services:
  - type: web
    name: textlink-sms-api
    runtime: python
    plan: free
    healthCheckPath: /health

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: TEXTLINK_API_KEY
        sync: false   # You'll be prompted to enter it when deploying
